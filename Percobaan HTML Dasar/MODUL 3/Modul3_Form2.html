<HTML>
<HEAD>
<TITLE> Radio, checkbox dan select</TITLE>
</HEAD>
<BODY>
<FORM ACTION="ok.html" METHOD="GET">
Jurusan Anda?<br>
<INPUT TYPE="RADIO" NAME="jur" VALUE="komp">Komputer<br>
<INPUT TYPE="RADIO" NAME="jur" VALUE="elka">Elektronika<br>
<INPUT TYPE="RADIO" NAME="jur" VALUE="akun">Akuntansi<br>
<br>
Mata Kuliah yang anda senangi (boleh lebih dari satu) <br>
<INPUT TYPE="CHECKBOX" NAME="mk" VALUE="bengkel">Bengkel Web<br>
<INPUT TYPE="CHECKBOX" NAME="mk" VALUE="jarkom">Jaringan Komputer<br>
<INPUT TYPE="CHECKBOX" NAME="mk" VALUE="matem">Matematika<br>
Asal daerah anda?<br>
<SELECT NAME="daerah" SIZE="1">
<OPTION>Pekanbaru<br>
<OPTION>Dumai<br>
<OPTION>Duri<br>
<OPTION>Jakarta<br>
<OPTION>Padang<br>
<OPTION>Medan<br>
<OPTION>Tidak ada di pilihan<br>
</SELECT>
<INPUT TYPE="SUBMIT" NAME="kirim" VALUE="kirim">
</FORM>
</BODY>
</HTML>
